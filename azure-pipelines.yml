trigger:
- master

variables:
  imageName: 'lalitkr2506/azurerepo:$(build.buildNumber)'

  
stages:
- stage: build
  displayName: Build
  jobs:
  - job: Build
    pool:
      name: DemoAg
      demands:
        - Agent.Name -equals Agent-1
    steps:
